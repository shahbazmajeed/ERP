{% extends "layout.html" %}
{% block title %}Edit {{ model }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Edit {{ model }} (ID: {{ pk }})</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'manage_data' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
