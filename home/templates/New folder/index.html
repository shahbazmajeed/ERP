{% block content %}
<style>
  .hero-section {
    position: relative;
    width: 100%;
    height: 80vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: slideShow 15s infinite;
  }

  @keyframes slideShow {
    0% { background-image: url('/static/images/hero1.jpg'); }
    33% { background-image: url('/static/images/hero2.jpg'); }
    66% { background-image: url('/static/images/hero3.jpg'); }
    100% { background-image: url('/static/images/hero1.jpg'); }
  }
</style>
<section class="hero-section d-flex align-items-center justify-content-center text-white">

    <a href="#tools" class="btn btn-light btn-lg mt-4">Explore Tools</a>
  </div>
</section>
