
{% extends "layout.html" %}
{% block title %}Upload Timetable{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <strong>Upload Timetable Excel File</strong>
    </div>
    <div class="card-body">
      {% if message %}
        <div class="alert alert-info text-center">{{ message }}</div>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_file" class="form-label">Select Excel File</label>
          {{ form.file }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Upload</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <p class="text-muted">Need a sample file?</p>
        <a href="{% url 'download_sample_timetable' %}" class="btn btn-outline-primary">
          ⬇️ Download Sample Excel
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
