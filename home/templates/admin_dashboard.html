{% extends "Vlayout.html" %}

{% block title %}Dashboard | Head of Department Internal Tools{% endblock %}

{% block Vcontent %}


    <!-- Main Content -->
    <section class="col-12 col-md-9">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <strong>Select Attendance Parameters</strong>
        </div>
        <div class="card-body">

          <form method="post" class="row g-3">
            {% csrf_token %}

            <!-- Branch Selection -->
            <div class="col-md-6">
              <label class="form-label">Branch</label>
              <select name="branch" class="form-select" required>
                <option value="">-- Select Branch --</option>
                {% for branch in branches %}
                  <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Year Selection -->
            <div class="col-md-6">
              <label class="form-label">Year</label>
              <select name="year" class="form-select" required>
                <option value="">-- Select Year --</option>
                {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Section Selection -->
            <div class="col-md-6">
              <label class="form-label">Section</label>
              <select name="section" class="form-select" required>
                <option value="">-- Select Section --</option>
                {% for section in sections %}
                  <option value="{{ section }}">{{ section }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Subject Selection -->
            <div class="col-md-6">
              <label class="form-label">Subject</label>
              <select name="subject_id" class="form-select" required>
                <option value="">-- Select Subject --</option>
                {% for subject in subjects %}
                  <option value="{{ subject.id }}">{{ subject.subject_name }} ({{ subject.subject_code }})</option>
                {% endfor %}
              </select>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Go to Attendance</button>
            </div>
          </form>

        </div>
      </div>
    </section>


{% endblock %}
