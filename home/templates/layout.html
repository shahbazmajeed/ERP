<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}GGI Internal Tools{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      position: relative;
      background: url('/static/images/nav-bg.jpg') center center/cover no-repeat;
    }
    .navbar-custom::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .navbar-custom .container-fluid, 
    .navbar-custom .navbar-nav .nav-link, 
    .navbar-custom .navbar-brand {
      position: relative;
      z-index: 1;
    }
    .nav-link {
      font-weight: 500;
      color: white !important;
      margin-right: 10px;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.2s;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid py-2">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/images/logo.png" alt="GGI Logo" height="100" class="me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ggi.ac.in/">About</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ggi.ac.in/">Admissions</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ggi.ac.in/">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ggi.ac.in/">Departments</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ggi.ac.in/">Placements</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ggi.ac.in/">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer class="bg-primary text-white text-center py-3 mt-5">
  <div>&copy; 2025 GGI Ludhiana | Designed & Maintained by Dr. Shahbaz Majeed</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
